<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #007bff, #6c63ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      color: #333;
      width: 90%;
      max-width: 500px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f2f2f2;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options li:hover {
      background: #d6e0ff;
    }

    .btn {
      display: block;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .score {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
    }

    .timer {
      text-align: right;
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz App</h1>
    <div class="timer" id="timer">Time: 30s</div>
    <div id="quiz">
      <div class="question" id="question">Question text</div>
      <ul class="options" id="options"></ul>
      <button class="btn" id="nextBtn">Next</button>
    </div>
    <div id="result" class="score" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: [
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "High Text Machine Language"
        ],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "Which programming language is used for web apps?",
        options: ["Python", "JavaScript", "C++", "Swift"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Creative Style Sheets",
          "Cascading Style Sheets",
          "Computer Style Sheets",
          "Colorful Style Sheets"
        ],
        answer: "Cascading Style Sheets"
      },
      {
        question: "Which tag is used for inserting an image in HTML?",
        options: ["<image>", "<img>", "<pic>", "<src>"],
        answer: "<img>"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 30;
    let timerInterval;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");
    const timerEl = document.getElementById("timer");

    function startQuiz() {
      showQuestion();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function showQuestion() {
      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      optionsEl.innerHTML = "";

      currentQuiz.options.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        li.onclick = () => selectAnswer(option);
        optionsEl.appendChild(li);
      });
    }

    function selectAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) {
        score++;
      }
      nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    });

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = `Time: ${timeLeft}s`;
      if (timeLeft <= 0) {
        endQuiz();
      }
    }

    function endQuiz() {
      clearInterval(timerInterval);
      document.getElementById("quiz").style.display = "none";
      resultEl.style.display = "block";
      resultEl.textContent = `Your Score: ${score} / ${quizData.length}`;
    }

    startQuiz();
  </script>
</body>
</html>
